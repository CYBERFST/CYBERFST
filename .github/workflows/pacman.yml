name: generate pacman game

on:
  schedule:
    - cron: "0 */24 * * *" # tous les 24h
  workflow_dispatch: # permet d'exécuter manuellement
  push:               # déclenchement à chaque push sur la branche principale
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ secrets.GARATONCODE }}

      # push the content to a branch
      # the content will be available at https://raw.githubusercontent.com/<user>/<repo>/output/...
      - name: push pacman-contribution-graph.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
